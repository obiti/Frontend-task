<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center-flex-column">
            <div id="hod">
                <div id="hod-item">
                    <p class="hod-prefix">Question</p>
                    <h1 class="hod-main-text" id="question-counter">5 of 5</h1>
                </div>
                <div id="hod-prefix">
                    <p class="hod-prefix">Your Score</p>
                    <h1 class="hod-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">What should be the very last thing in an HTML document?</h2>
            <h3>20 points for every correct answer</h3>
            <div class="options-container">
                <p class="options-text-data-number-1" id="option-1">The heading</p>
            </div>
            <div class="options-container">
                <p class="options-text-data-number-2" id="option-2">Title</p>
            </div>
            <div class="options-container">
                <p class="options-text-data-number-3" id="option-3">Body</p>
            </div>
            <div class="options-container">
                <p class="options-text-data-number-4" id="option-4">Doc type</p>
            </div>
            <div id="next-btn">
                <a class="btn" href="quiz5.html">Next</a>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
